<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ChatGPT UI Clone</title>
    <!-- Tailwind CSS CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Google Fonts: Inter -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <!-- Heroicons for modern icons -->
    <script src="https://unpkg.com/heroicons@2.1.3/24/outline/index.js"></script>
    <link rel="stylesheet" href="styles.css">
</head>
<body class="text-gray-200">

    <div class="flex h-screen">
        <!-- Sidebar -->
        <aside id="sidebar" class="bg-black/90 w-72 p-3 flex flex-col fixed inset-y-0 left-0 transform -translate-x-full md:relative md:translate-x-0 transition-transform duration-300 ease-in-out z-30 backdrop-blur-sm border-r border-white/10">
            <!-- Header -->
            <div class="flex items-center justify-between mb-6">
                <div class="flex items-center gap-2">
                    <div class="bg-white/10 p-1.5 rounded-lg">
                        <svg class="w-6 h-6" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor">
                          <path stroke-linecap="round" stroke-linejoin="round" d="M3.75 13.5l10.5-11.25L12 10.5h8.25L9.75 21.75 12 13.5H3.75z" />
                        </svg>
                    </div>
                    <span class="font-semibold text-lg">ChatGPT</span>
                </div>
                <button class="p-2 rounded-lg hover:bg-white/10">
                    <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="w-6 h-6">
                      <path stroke-linecap="round" stroke-linejoin="round" d="M16.862 4.487l1.687-1.688a1.875 1.875 0 112.652 2.652L6.832 19.82a4.5 4.5 0 01-1.897 1.13l-2.685.8.8-2.685a4.5 4.5 0 011.13-1.897L16.863 4.487zm0 0L19.5 7.125" />
                    </svg>
                </button>
            </div>

            <!-- Pinned Conversations -->
            <div>
                <h3 class="px-3 text-xs font-semibold text-gray-500 uppercase tracking-wider mb-2">Pinned</h3>
                <nav class="flex flex-col gap-1">
                    <a href="#" class="flex items-center gap-3 px-3 py-2.5 rounded-lg text-sm font-medium bg-white/5 transition-colors duration-200">
                        <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="w-5 h-5 text-gray-400"><path stroke-linecap="round" stroke-linejoin="round" d="M8.25 7.5V6.108c0-1.135.845-2.098 1.976-2.192.353-.026.692-.026 1.038 0 .984.084 1.75.93 1.75 1.908v1.392m-6.375 0h6.375m-6.375 0v6.375c0 1.135.845 2.098 1.976 2.192.353.026.692-.026 1.038 0 .984.084 1.75.93 1.75 1.908v1.392m-6.375 0h6.375" /></svg>
                        <span class="truncate">2025 UI/UX Design Trends</span>
                    </a>
                </nav>
            </div>

            <!-- Chat History -->
            <div class="flex-grow mt-6 overflow-y-auto custom-scrollbar -mr-3 pr-3">
                 <h3 class="px-3 text-xs font-semibold text-gray-500 uppercase tracking-wider mb-2">Recent</h3>
                <nav class="flex flex-col gap-1">
                    <a href="#" class="px-3 py-2.5 rounded-lg text-sm font-medium hover:bg-white/5 transition-colors duration-200 truncate">
                        Understanding Quantum Computing
                    </a>
                    <a href="#" class="px-3 py-2.5 rounded-lg text-sm font-medium hover:bg-white/5 transition-colors duration-200 truncate">
                        Recipe for a perfect pizza
                    </a>
                    <a href="#" class="px-3 py-2.5 rounded-lg text-sm font-medium hover:bg-white/5 transition-colors duration-200 truncate">
                        JavaScript Promises vs Async/Await
                    </a>
                     <a href="#" class="px-3 py-2.5 rounded-lg text-sm font-medium hover:bg-white/5 transition-colors duration-200 truncate">
                        How to train a dragon (metaphorically)
                    </a>
                </nav>
            </div>

            <!-- User Menu -->
            <div class="border-t border-white/10 mt-auto pt-3">
                <a href="#" class="flex items-center gap-3 p-3 rounded-lg text-sm font-medium hover:bg-white/5 transition-colors duration-200">
                    <div class="w-7 h-7 flex-shrink-0 rounded-full flex items-center justify-center bg-blue-600 text-white font-bold">
                        A
                    </div>
                    <span class="truncate font-semibold">Alex</span>
                </a>
            </div>
        </aside>

        <!-- Main Content -->
        <main class="flex-1 flex flex-col relative bg-[#1C1C1C]">
            <!-- Mobile Header -->
            <header class="md:hidden flex items-center justify-between p-2 bg-black/80 backdrop-blur-sm border-b border-white/10 sticky top-0 z-10">
                <button id="menu-btn" class="p-2 rounded-lg hover:bg-white/10">
                    <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="w-6 h-6"><path stroke-linecap="round" stroke-linejoin="round" d="M3.75 6.75h16.5M3.75 12h16.5m-16.5 5.25h16.5" /></svg>
                </button>
                <h1 class="text-lg font-semibold">New Chat</h1>
                <button class="p-2 rounded-lg hover:bg-white/10">
                    <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="w-6 h-6"><path stroke-linecap="round" stroke-linejoin="round" d="M12 4.5v15m7.5-7.5h-15" /></svg>
                </button>
            </header>

            <!-- Chat Area -->
            <div id="chat-container" class="flex-1 overflow-y-auto p-4 md:p-6 custom-scrollbar">
                <div class="max-w-4xl mx-auto">
                    <!-- Initial Welcome Message -->
                    <div id="welcome-message" class="text-center py-20">
                        <div class="inline-block bg-white/10 rounded-full p-3 mb-6 shadow-lg">
                             <svg class="w-10 h-10 text-white" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor">
                                <path stroke-linecap="round" stroke-linejoin="round" d="M9.813 15.904L9 18.75l-.813-2.846a4.5 4.5 0 00-3.09-3.09L2.25 12l2.846-.813a4.5 4.5 0 003.09-3.09L9 5.25l.813 2.846a4.5 4.5 0 003.09 3.09L15.75 12l-2.846.813a4.5 4.5 0 00-3.09 3.09zM18.259 8.715L18 9.75l-.259-1.035a3.375 3.375 0 00-2.455-2.456L14.25 6l1.036-.259a3.375 3.375 0 002.455-2.456L18 2.25l.259 1.035a3.375 3.375 0 002.456 2.456L21.75 6l-1.035.259a3.375 3.375 0 00-2.456 2.456zM16.898 20.624L16.5 21.75l-.398-1.126a3.375 3.375 0 00-2.456-2.456L12.75 18l1.126-.398a3.375 3.375 0 002.456-2.456L16.5 14.25l.398 1.126a3.375 3.375 0 002.456 2.456L20.25 18l-1.126.398a3.375 3.375 0 00-2.456 2.456z" />
                            </svg>
                        </div>
                        <h2 class="text-3xl md:text-4xl font-bold text-white">How can I help you today?</h2>
                    </div>
                    <!-- Chat messages will be appended here -->
                </div>
            </div>

            <!-- Input Area -->
            <div class="w-full bg-gradient-to-t from-black/50 to-transparent pt-4">
                <div class="max-w-4xl mx-auto px-4">
                    <div class="relative">
                        <!-- Tools Popup -->
                        <div id="tools-popup" class="tools-popup absolute bottom-full mb-3 w-full bg-[#2a2a2a] rounded-xl shadow-2xl p-2 opacity-0 transform scale-95 pointer-events-none">
                            <div class="grid grid-cols-1 md:grid-cols-2 gap-2">
                                <button class="flex items-center gap-3 p-3 rounded-lg hover:bg-white/10 text-left">
                                    <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="w-6 h-6"><path stroke-linecap="round" stroke-linejoin="round" d="M2.25 15.75l5.159-5.159a2.25 2.25 0 013.182 0l5.159 5.159m-1.5-1.5l1.409-1.409a2.25 2.25 0 013.182 0l2.909 2.909m-18 3.75h16.5a1.5 1.5 0 001.5-1.5V6a1.5 1.5 0 00-1.5-1.5H3.75A1.5 1.5 0 002.25 6v12a1.5 1.5 0 001.5 1.5zm10.5-11.25h.008v.008h-.008V8.25z" /></svg>
                                    <div>
                                        <p class="font-semibold">Create an image</p>
                                        <p class="text-xs text-gray-400">Generate an image with DALL-E</p>
                                    </div>
                                </button>
                                <button class="flex items-center gap-3 p-3 rounded-lg hover:bg-white/10 text-left">
                                    <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="w-6 h-6"><path stroke-linecap="round" stroke-linejoin="round" d="M21 21l-5.197-5.197m0 0A7.5 7.5 0 105.196 5.196a7.5 7.5 0 0010.607 10.607z" /></svg>
                                    <div>
                                        <p class="font-semibold">Deep Research</p>
                                        <p class="text-xs text-gray-400">Search the web and documents</p>
                                    </div>
                                </button>
                                <button class="flex items-center gap-3 p-3 rounded-lg hover:bg-white/10 text-left">
                                    <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="w-6 h-6"><path stroke-linecap="round" stroke-linejoin="round" d="M17.25 6.75L22.5 12l-5.25 5.25m-10.5 0L1.5 12l5.25-5.25m7.5-3l-4.5 16.5" /></svg>
                                    <div>
                                        <p class="font-semibold">Write or code (Canvas)</p>
                                        <p class="text-xs text-gray-400">Expand and edit in a scratchpad</p>
                                    </div>
                                </button>
                                <button class="flex items-center gap-3 p-3 rounded-lg hover:bg-white/10 text-left">
                                    <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="w-6 h-6"><path stroke-linecap="round" stroke-linejoin="round" d="M18.375 12.739l-7.693 7.693a4.5 4.5 0 01-6.364-6.364l10.94-10.94A3.375 3.375 0 0116.5 4.219l-2.255 2.255a2.25 2.25 0 00-3.182 3.182l5.69 5.69a.75.75 0 001.06-1.06l-5.69-5.69a.75.75 0 010-1.06l2.255-2.255a1.875 1.875 0 00-2.652-2.652l-10.94 10.94a6 6 0 108.486 8.486l7.693-7.693a.75.75 0 00-1.06-1.06z" /></svg>
                                    <div>
                                        <p class="font-semibold">Upload file</p>
                                        <p class="text-xs text-gray-400">Attach documents, images, or data</p>
                                    </div>
                                </button>
                            </div>
                        </div>
                        <form id="chat-form" class="flex items-center gap-2">
                            <button type="button" id="tools-btn" class="p-3 bg-[#2a2a2a] border border-white/10 rounded-xl shadow-lg hover:bg-white/10 transition-colors">
                                <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="w-6 h-6"><path stroke-linecap="round" stroke-linejoin="round" d="M12 4.5v15m7.5-7.5h-15" /></svg>
                            </button>
                            <div class="w-full flex relative">
                                <textarea id="chat-input" rows="1" class="w-full bg-[#2a2a2a] border border-white/10 rounded-xl shadow-lg py-3.5 pl-4 pr-14 text-white placeholder-gray-500 focus:outline-none focus:ring-2 focus:ring-blue-500 custom-scrollbar" placeholder="Message ChatGPT..."></textarea>
                                <button type="submit" class="absolute right-3 top-1/2 -translate-y-1/2 p-2 bg-blue-600 rounded-lg hover:bg-blue-700 disabled:bg-gray-700 disabled:cursor-not-allowed transition-colors">
                                    <svg class="w-6 h-6 text-white" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">
                                        <path stroke-linecap="round" stroke-linejoin="round" d="M5 12h14M12 5l7 7-7 7" />
                                    </svg>
                                </button>
                            </div>
                        </form>
                    </div>
                    <p class="text-xs text-center text-gray-600 pt-3 pb-3">ChatGPT can make mistakes. Consider checking important information.</p>
                </div>
            </div>
        </main>
    </div>

    <!-- Overlay for mobile sidebar -->
    <div id="overlay" class="fixed inset-0 bg-black bg-opacity-60 z-20 hidden md:hidden"></div>
    <script src="script.js"></script>
</body>
</html>
